<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/global.css') }}" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class = "navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-box">
        <div class = "container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="/uploads/temp.jpg" alt="Logo" width="50rem" height="50rem" class="img-thumbnail">
            PCB Defect Analysis Online
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mr-auto" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                {% if "home" in name %}
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                {% else %}
                    <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                {% endif %}
              </li>
              <li class="nav-item">
                {% if "about" in name %}
                    <a class="nav-link active" href="{{ url_for('about') }}">About</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
        {% block content %}
        {% endblock content %}
    </main>
  </body>
</html>
